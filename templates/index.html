<!DOCTYPE html>
<html >
<head>
  <title>IRIS CLASSIFICATION</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
 <div class="login">
	<h1>Predict Iris Class</h1>

     <!-- Input Form -->
    <form action="/predict"method="post" id="input head">
    	 
    	<input type="text" name="sepal_length" placeholder="Sepal Length in cm" required="required" />
        <input type="text" name="sepal_width" placeholder="Sepal Width in cm" required="required" />
		<input type="text" name="petal_length" placeholder="Petal Length in cm" required="required" />
		<input type="text" name="petal_width" placeholder="Petal Width in cm" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   <h2 class="border-top mt-4">{{ prediction_text }}</h2> 
 </div>
</body>
</html>
